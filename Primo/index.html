  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.5);
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      transition: transform 0.4s ease;
      z-index: 1;
    }

    .avatar:hover {
      transform: scale(1.08);
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      color: #fff;
    }

    h1 .black {
      color: #000000;
    }

    .quote {
      font-size: 1.2rem;
      color: #ffffff;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      padding-right: 4px;
      min-height: 30px;
    }

.social-icons {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 20px; 
}

.social-icons img {
  width: 32px;
  height: 32px;
  filter: brightness(1.2);
  border-radius: 30%;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.social-icons img:hover {
  transform: scale(1.2);
  box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff, 0 0 45px #00ffff;
  animation: lightning-flicker 0.3s infinite alternate;
}

@keyframes lightning-flicker {
  0% { box-shadow: 0 0 10px #663cff, 0 0 20px #663cff; }
  100% { box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff; }
}


    .emoji-wrap {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: none;
      z-index: 0;
    }

    .emoji {
      position: absolute;
      font-size: 2rem;
      opacity: 0.8;
      animation: float 6s infinite ease-in-out;
    }

    .emoji:nth-child(1) { top: -60px; left: -40px; animation-delay: 0s; }
    .emoji:nth-child(2) { top: -30px; left: 100px; animation-delay: 1s; }
    .emoji:nth-child(3) { top: 60px; left: -70px; animation-delay: 2s; }
    .emoji:nth-child(4) { top: 80px; left: 80px; animation-delay: 3s; }
    .emoji:nth-child(5) { top: -40px; left: 60px; animation-delay: 4s; }

    @keyframes float {
      0%   { transform: translateY(0) scale(1); opacity: 0.7; }
      50%  { transform: translateY(-20px) scale(1.1); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 0.7; }
    }

    .speaker-button {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 20;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      padding: 1px;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: background 0.3s ease;
      color: #fff;
    }

    .speaker-button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    button {
      background: none;
      border: none;
      color: #fafafa;
      font-size: 16px;
      cursor: pointer;
    }

    .overlay-container {
  background: rgba(0, 0, 0, 0.4);
  backdrop-filter: blur(8px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 24px;
  padding: 30px 40px;

  z-index: 1;

  width: 420px;
  margin: auto;
  display: flex;
  flex-direction: column;
  align-items: center;

}
.brand-name {
  font-family: 'Unbounded', sans-serif;
  font-weight: 700;
  font-size: clamp(1.8rem, 4vw, 2.4rem);
  text-align: center;
  white-space: nowrap;
  line-height: 1.2;
  position: relative;
  background: linear-gradient(90deg, #50ecf1, #9757fd);
  background-size: 200% auto;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 8px rgba(255, 173, 229, 0.25), 0 0 16px rgba(255, 90, 200, 0.15);
  transition: background-position 0.6s ease;
}

.brand-name:hover {
  background-position: right center;
}
.glitch-text::before,
.glitch-text::after {
  content: attr(data-text);
  position: absolute;
  left: 0;
  width: 100%;
  overflow: hidden;
  color: #07b4e9;
  z-index: -1;
  clip: rect(0, 900px, 0, 0);
}

.glitch-text:hover::before {
  text-shadow: 2px 0 red;
  animation: glitchTop 0.7s infinite linear alternate-reverse;
}

.glitch-text:hover::after {
  text-shadow: -2px 0 blue;
  animation: glitchBottom 0.7s infinite linear alternate-reverse;
}

@keyframes glitchTop {
  0% {
    clip: rect(0, 9999px, 0, 0);
  }
  10% {
    clip: rect(0, 9999px, 5px, 0);
    transform: translate(-3px, -2px);
  }
  20% {
    clip: rect(0, 9999px, 0, 0);
    transform: none;
  }
  30% {
    clip: rect(0, 9999px, 8px, 0);
    transform: translate(3px, 1px);
  }
  100% {
    clip: rect(0, 9999px, 0, 0);
    transform: none;
  }
}

@keyframes glitchBottom {
  0% {
    clip: rect(0, 9999px, 0, 0);
  }
  10% {
    clip: rect(10px, 9999px, 20px, 0);
    transform: translate(3px, 2px);
  }
  20% {
    clip: rect(0, 9999px, 0, 0);
    transform: none;
  }
  30% {
    clip: rect(5px, 9999px, 10px, 0);
    transform: translate(-2px, -1px);
  }
  100% {
    clip: rect(0, 9999px, 0, 0);
    transform: none;
  }
}


@media (max-width: 600px) {
  .brand-name {
    font-size: 2.2rem;
  }
}


@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

    const audio = document.getElementById('audio');

    function toggleMute() {

    // Sparkles effect
    document.addEventListener('DOMContentLoaded', () => {
      const sparkles = [];

      document.addEventListener('mousemove', (e) => {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';

    const quoteEl = document.getElementById("quote");
  const fullText = "Play it fuckin' loud!";
  let index = 0;
  let isDeleting = false;
  let speed = 100;

  function typeEffect() {
    if (isDeleting) {
      quoteEl.textContent = fullText.substring(0, index--);
      speed = 40;
    } else {
      quoteEl.textContent = fullText.substring(0, index++);
      speed = 100;
    }

    if (!isDeleting && index === fullText.length + 1) {
      isDeleting = true;
      speed = 1000; // pause before deleting
    } else if (isDeleting && index === 0) {
      isDeleting = false;
      speed = 600; // pause before typing again
    }

    setTimeout(typeEffect, speed);
  }
